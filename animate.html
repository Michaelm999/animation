<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="start">
<h1>Welcome!</h1>
<p>This game is straight forward. Just click on the rectangles as they pass to score. You have 30 seconds to complete this.</p>
<button id="go">Start Animation</button>
</div>

<div class="gameplay">
<div class="moving" style="left:350px">HIT ME!</div>
<div class="moving-up" style="left:600px">NO! HIT ME!</div>
<div class="moving-down" style="left:850px">PLEASE BE GENTLE!</div>
</div>

<div class="scoreboard">
  <p id="pscore"></p>
  <button id="replay">Play Again</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
